<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Terakhir yang Gak Pernah Dibaca</title>
  <link rel="stylesheet" href="hopestyles.css">
</head>
<body>
  <div class="intro">
    <h1>Sebuah Surat yang Tak Pernah Sampai</h1>
    <p>Untuk seseorang yang pernah jadi segalanya, tapi tak pernah jadi milikku.</p>
    <button onclick="startLetter()">Lanjutkan Membaca</button>
  </div>

  <div id="letter-section" class="hidden">
    <div class="letter">
      <p id="typed-text"></p>
    </div>
    <div class="ending">
      <button onclick="showFinal()">Kalau kamu membaca ini...</button>
    </div>
  </div>

  <div id="final-message" class="hidden fadeout">
    <h2>Terima kasih karena pernah hadir.</h2>
    <p>Kamu mungkin gak baca ini. Tapi semesta tahu, aku tulus waktu mencintaimu.</p>
  </div>
  <div class="playlist-container" id="playlist-container">
    <h3>üéß If words weren't enough, maybe these songs will finish it for me.</h3>
    <!-- iframe akan ditambahkan lewat JS di sini -->
  </div>
  

  <audio id="bg-music" loop>
    <source src="piano-instrumental.mp3" type="audio/mpeg">
  </audio>

  <script>
    const letterSection = document.getElementById('letter-section');
    const typedText = document.getElementById('typed-text');
    const finalMessage = document.getElementById('final-message');
    const bgMusic = document.getElementById('bg-music');

    const content = `
Hai kamu...

Kalau kamu baca ini, berarti kamu benar-benar ingin tahu isi hati yang selama ini aku pendam.

Jujur, aku tidak tahu harus mulai dari mana.  
Kadang, aku merasa semua ini terlalu berat untuk ditulis, tapi terlalu sayang untuk dibiarkan hilang.

Pertama kali kita bertemu...  
aku tidak menyangka senyumanmu bisa mengacaukan hidupku sedalam itu.  
Kamu bukan hanya hadir ‚Äî kamu menyusup ke dalam pikiranku, masuk ke dalam hatiku,  
dan tanpa sadar, kamu menjadi rumah di dalam diri yang paling rapuh ini.

Ada banyak hal yang ingin aku katakan,  
tapi semuanya seperti membeku di ujung lidah.  
Aku takut.  
Takut kehilanganmu...  
dan akhirnya kehilanganmu juga, meskipun aku tidak pernah benar-benar memilikimu.

Setiap hari aku memikirkanmu.  
Kadang dari jauh, kadang sambil pura-pura acuh.  
Aku melihatmu tersenyum, tertawa, bercerita tentang harimu ‚Äî dan itu cukup.  
Cukup untuk membuat hariku hidup, meskipun hanya sebagai penonton.

Tapi sekarang...  
kamu sudah pergi.  
Kembali ke tempat asalmu.  
Dan aku di sini, masih menunggu sesuatu yang bahkan tidak pernah dijanjikan.

Rasanya seperti ditinggalkan oleh mimpi yang belum sempat kupeluk.  
Dan aku menulis ini bukan untuk membuatmu kembali.  
Aku menulis ini... agar kamu tahu,  
bahwa pernah ada seseorang yang benar-benar menyayangimu ‚Äî  
tanpa menuntut balasan.

Jika nanti hidupmu bahagia ‚Äî  
dengan siapa pun, di mana pun ‚Äî  
aku hanya ingin satu:  
jangan lupa membahagiakan dirimu sebaik kamu membahagiakan orang lain.

Karena kamu layak, V.  
Kamu selalu layak.

Dan jika reinkarnasi itu nyata,  
aku ingin bertemu kamu lagi ‚Äî  
agar bisa mencintaimu lebih baik...  
atau sekadar mengatakan ‚Äúaku cinta kamu‚Äù tanpa ragu.

Selamat tinggal, tapi tidak pernah benar-benar pergi.

- Someone who loved you with an intensity that was unmatched.
`;

    function startLetter() {
      document.querySelector('.intro').style.display = 'none';
      letterSection.classList.remove('hidden');
      bgMusic.volume = 0.4;
      bgMusic.play();
      typeWriter(content);
    }

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        typedText.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 30);
      }
    }

    function showFinal() {
      letterSection.style.display = 'none';
      finalMessage.classList.remove('hidden');
    }
  </script>
  <script>
    function showFinal() {
      letterSection.style.display = 'none';
      finalMessage.classList.remove('hidden');
  
      // Tambahkan iframe Spotify via JavaScript
      const container = document.getElementById('playlist-container');
      const iframe = document.createElement('iframe');
      iframe.src = "https://open.spotify.com/embed/playlist/1uHul1Mr7oKacAJpg7ua9Z?utm_source=generator"; // ganti ke playlist lo
      iframe.width = "100%";
      iframe.height = "152";
      iframe.frameBorder = "0";
      iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
      iframe.style.borderRadius = "12px";
      iframe.style.boxShadow = "0 0 20px rgba(240, 98, 146, 0.2)";
      iframe.style.transition = "transform 0.3s ease, box-shadow 0.3s ease";
  
      container.appendChild(iframe);
    }
  </script>
  
</body>
</html>
